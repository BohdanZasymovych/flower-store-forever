name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flowers
        # no options here: avoid passing health-cmd which can be sensitive to
        # quoting/CLI parsing on the runner and cause 'docker create' to fail.
        # We'll wait for Postgres using a TCP check in the steps below.

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres (more robust)
        env:
          PGPASSWORD: postgres
        run: |
          # First wait for the TCP port to accept connections (max ~60s)
          echo "Waiting for postgres TCP port to open..."
          for i in $(seq 1 60); do
            echo "TCP check attempt $i..."
            if bash -c "cat < /dev/tcp/postgres/5432" >/dev/null 2>&1; then
              echo "TCP port 5432 on 'postgres' is open"
              break
            fi
            sleep 1
          done

          # Then try psql against the target DB 'flowers' for a longer time (max ~120s)
          echo "Trying psql to connect to 'flowers' DB..."
          for i in $(seq 1 120); do
            echo "Trying psql connection attempt $i..."
            if psql -h postgres -U postgres -d flowers -c "SELECT 1;" >/dev/null 2>&1; then
              echo "Postgres is ready and 'flowers' DB is accessible"
              break
            fi
            sleep 1
          done

          # If still failing, try to connect to the default 'postgres' DB and create 'flowers' if it doesn't exist
          if ! psql -h postgres -U postgres -d flowers -c "SELECT 1;" >/dev/null 2>&1; then
            echo "'flowers' DB not accessible yet. Inspecting the default 'postgres' DB..."
            if psql -h postgres -U postgres -d postgres -c "SELECT 1;" >/dev/null 2>&1; then
              echo "Connected to 'postgres' DB. Checking if 'flowers' exists and creating it if needed..."
              exists=$(psql -h postgres -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='flowers';") || true
              if [ "${exists}" != "1" ]; then
                echo "Creating database 'flowers'..."
                psql -h postgres -U postgres -d postgres -c "CREATE DATABASE \"flowers\";"
              else
                echo "Database 'flowers' already exists"
              fi

              # try connecting to 'flowers' a few more times
              for j in $(seq 1 30); do
                if psql -h postgres -U postgres -d flowers -c "SELECT 1;" >/dev/null 2>&1; then
                  echo "Created and connected to 'flowers' DB"
                  break
                fi
                sleep 1
              done
            else
              echo "Unable to connect to default 'postgres' DB either; postgres service not ready" >&2
            fi
          fi

          if ! psql -h postgres -U postgres -d flowers -c "SELECT 1;" >/dev/null 2>&1; then
            echo "Postgres did not become ready in time" >&2
            exit 1
          fi

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flowers
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
        run: ./mvnw -B test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports